<div class="container bg-class">
  <div class="row">
    <div class="col-sm-3">
      <h3>News</h3>
      <h2 class="h2-bold">Latest:: <br />TECHCRUNCH</h2>
    </div>
    <div class="col-sm-9"></div>
  </div>
</div>

<div class="bd-example">
    <div class="row">
        <div class="col-sm-12 text-center" *ngIf="showGif">
            <img src="img/loader.gif" />
        </div>
        <div *ngIf="!showGif">
            <div class="col-sm-12" *ngFor="let article of articles">
                <div class="card card-block">
                    <div class="row">
                        <div class="col-sm-2">
                            <img class="img-thumbnail mt-24" [src]="article.urlToImage" />
                        </div>
                        <div class="col-sm-10">
                            <h3 class="card-title">
                                <a [href]="article.url" target="_blank">{{article.title}}</a>
                            </h3>
                            <p class="card-text">{{article.description}}</p>
                            <a href="#" class="card-link">{{article.author}}</a>
                            <a href="#" class="card-link">{{article.publishedAt | date}}</a>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
</div>
